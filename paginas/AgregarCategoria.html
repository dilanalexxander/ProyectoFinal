<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATEU BLANC</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body class="bg-light">

    <br><section class="banner" style="text-align: center;">
        <h1 class="page-title">AGREGAR CATEGORÍA</h1>
    </section> <br>

    <div class="container">
        <div class="mb-3 mt-3">
            <label for="cname" class="form-label">Categoría:</label>
            <input type="text" class="form-control" id="cname" placeholder="Introduce el nombre de la categoría" name="cname" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="cfoto" class="form-label">Introduce la imagen de la categoría:</label>
            <input class="form-control" type="file" id="cfoto">
        </div>

        <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-secondary btn-lg " style="margin-right: 100px">Guardar</button>
        <button type="button" onclick="window.location.href='AdminCategoria.html'" class="btn btn-secondary btn-lg">Cancelar</button>
        </div>
        
    </div>

    <script src="../js/popper.min.js" ></script>
    <script src="../js/bootstrap.bundle.min.js" ></script>
</body>
