<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATEAU BLANC</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Admin.css">
    <link rel="stylesheet" href="../css/Fonts.css">
    <link rel="stylesheet" href="../css/General.css">

<body class="bg-light">

    <br><section class="banner" style="text-align: center;">
        <h1 class="page-title encabezado">CATEGORÍAS</h1>
    </section> <br>

    <div class="container text-center">

      <div style="max-height: 60vh; overflow-y: auto;">
        <table class="table justify-content-center align-items-center text-center textStyleUser">
          <thead>
            <tr class="table-dark">
              <th scope="col"></th>
              <th scope="col">Categoría</th>
              <th scope="col">Imagen</th>
            </tr>
          </thead>
          <tbody id="tablaCategoria">
            <tr class="tableDato" id="catS1" onclick="seleccionCategoria('catS1')">
              <td class="catselect p-5">
                <div class="form-check align-content-center">
                    <input class="form-check-input" type="radio" name="radioCat" id="radiocatS1" value="" aria-label="...">
                </div>
              </td>
              <td class="catnombre">Ensalada</td>
              <td class="catfoto">
                <img src="../imagenes/menu/ENSALADA.png" class="img-thumbnail" alt="..." style="height: 200px;">
              </td>
            </tr>
            <tr class="tableDato" id="catS2" onclick="seleccionCategoria('catS2')">
              <td class="catselect p-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioCat" id="radiocatS2" value="" aria-label="...">
                </div>
              </td>
              <td class="catnombre">Sopa</td>
              <td class="catfoto">
                <img src="../imagenes/menu/SOPA.png" class="img-thumbnail" alt="..." style="height: 200px;">
              </td>
            </tr>
            <tr class="tableDato" id="catS3" onclick="seleccionCategoria('catS3')">
              <td class="catselect p-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioCat" id="radiocatS3" value="" aria-label="...">
                </div>
              </td>
              <td class="catnombre">Plato Fuerte</td>
              <td class="catfoto">
                <img src="../imagenes/menu/PLATO.png" class="img-thumbnail" alt="..." style="height: 200px;">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="d-flex justify-content-center align-items-center tButtons">
        <button type="button" onclick="window.location.href='AgregarCategoria.html'" class="btn btn-primary btn-lg " style="margin-right: 100px">Nuevo</button>
        <button type="button" class="btn btn-secondary btn-lg">Eliminar</button>
      </div>
        
    </div>

    <script src="../js/popper.min.js" ></script>
    <script src="../js/bootstrap.bundle.min.js" ></script>
    <script src="../js/Categoria.js"></script>
