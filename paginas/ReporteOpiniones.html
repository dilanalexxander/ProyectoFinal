<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATEAU BLANC</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Reportes.css">
</head>

<body>
    <div class="container">
        <H1 class="text-center">REPORTE DE OPINIONES</H1>
        <form>
          <div class="row">
            <div class="mb-3 col">
                <label for="fecha_Inicio" class="form-label">Desde:</label>
                <input type="date" class="form-control" id="fecha_Inicio" name="fecha_Inicio">
            </div>
            <div class="mb-3 col">
              <label for="fecha_Final" class="form-label">Hasta:</label>
              <input type="date" class="form-control" id="fecha_Final" name="fecha_Final">
          </div>
        </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>
        <div class="row reportes">
          <div class="col-md">
            <h3>Calificaciones</h3>
            <canvas  id="reporteCalificaciones"></canvas>
          </div>
          <div class="col-md">
            <h3>Resumen General</h3>
            <canvas  id="reporteEstrellas"></canvas>
          </div>          
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
      var xValues = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
      var y1Values = [15,25,35,17,32,12,3,0];
      var y2Values = [7,12,17,8,16,6,1,0];
      var y3Values = [3,6,12,14,26,5,2,0];
      
      new Chart("reporteCalificaciones", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            label: "Positivo",
            data: y1Values,
            backgroundColor: "green"
          }, {
            label: "Neutras",
            data: y2Values,
            backgroundColor: "yellow"
          },{
            label: "Negativas",
            data: y3Values,
            backgroundColor: "red"
          }
        ]
        },  
        options: {
          legend: {
            display: true,
            position: 'bottom'
          },
        }
      });

      var xValues2 = ["1 Estrella", "2 Estrellas", "3 Estrellas", "4 Estrellas", "5 Estrellas"];
      var yValues2 = [2,4,26,17,51];
      var barColors = ["red", "orange", "yellow", "limegreen", "green"];

      new Chart("reporteEstrellas", {
        type: "doughnut", data: {
          labels: xValues2,
          datasets: [{
            data: yValues2,
            backgroundColor: barColors
          }]
        },
        options: {
          legend: {
             display: true,
            position: 'bottom'
          },
        }
      });
    </script>



</body>

</html>
