<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATEAU BLANC</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Reportes.css">
</head>

<body>
    <div class="container">
        <H1 class="text-center">REPORTE DE OPINIONES</H1>
        <form>
          <div class="row">
            <div class="mb-3 col">
                <label for="fecha_Inicio" class="form-label">Desde:</label>
                <input type="date" class="form-control" id="fecha_Inicio" name="fecha_Inicio">
            </div>
            <div class="mb-3 col">
              <label for="fecha_Final" class="form-label">Hasta:</label>
              <input type="date" class="form-control" id="fecha_Final" name="fecha_Final">
          </div>
        </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>
        <div class="row reportes">
          <div class="col-md">
            <h3>Calificaciones</h3>
            <canvas  id="reporteCalificaciones"></canvas>
          </div>
          <div class="col-md">
            <h3>Resumen General</h3>
            <canvas  id="reporteEstrellas"></canvas>
          </div>          
        </div>
    </div>
    

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/Chart.js"></script>
    <script src="../js/ReporteOpinion.js"></script>


</body>

</html>
