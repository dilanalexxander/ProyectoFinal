<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATEU BLANC</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body class="bg-light">

    <section class="banner" style="text-align: center;">
        <h1 class="page-title">Iniciar Sesión</h1>
    </section>

    <div class="container">
        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="uname" placeholder="Introduce el nombre" name="uname" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="uname" placeholder="Introduce el nombre de usuario" name="uname" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Telefono:</label>
            <input type="text" class="form-control" id="uname" placeholder="Introduce el telefono" name="uname" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Contraseña:</label>
            <input type="text" class="form-control" id="uname" placeholder="Introduce la contraseña" name="uname" required>
        </div>

        <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-secondary btn-lg">Registrarse</button>
        </div>
        
    </div>

    <script src="../js/popper.min.js" ></script>
    <script src="../js/bootstrap.bundle.min.js" ></script>
</body>
